version: 2.1.5.{build}
image: Visual Studio 2017

configuration:
  - Release
environment:
  PROJECT: SqlBulkUpsert
  SqlBulkUpsertTestConnectionString: Server=(local)\SQL2014;Database=SqlBulkUpsertTestDb;User ID=sa;Password=Password12!
cache:
  - packages -> **\packages.config
notifications:
  - provider: Slack
    incoming_webhook:
      secure: c7l1UmXHWpIDLL1awU4r0QYVPToYM/XjV8trFyD1oHArKxs/vBTYiKYScr1EhCUgmEX6sAFBTvkUHF/k5B+cGjzqRBR2XkAO+lzk8cHQ1FI=
assembly_info:
  patch: true
  file: AssemblyInfo.cs
  assembly_version: $(appveyor_build_version)
services:
  - mssql2014

install:
  - git clone https://github.com/leonard-thieu/toofz-build.git Scripts

before_build:
  - appveyor-retry nuget restore -DisableParallelProcessing
  - choco install opencover.portable
  - choco install codecov
build:
  project: $(PROJECT).sln
  verbosity: minimal

test_script:
  - ps: |
      & "$env:PROJECT.Tests\Attach-Database.ps1" -Instance '(local)\SQL2014'
      .\Scripts\Test-Project.ps1
after_test:
  - codecov --file results.xml

deploy_script:
  - ps: .\Scripts\Deploy-NuGetPackage.ps1